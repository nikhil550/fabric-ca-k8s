---
apiVersion: v1
kind: Service
metadata:
  name: orderer-ca
spec:
  type: NodePort
  selector:
    app: orderer-ca
  ports:
  - protocol: TCP
    targetPort: 8054
    port: 8054
    nodePort: 30122
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer-ca
  labels:
    app: orderer-ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderer-ca
  template:
    metadata:
      labels:
        app: orderer-ca
    spec:
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: filepvc

      containers:
      - name: fabric-ca
        image: hyperledger/fabric-ca:1.4.9
        command: ["sh", "-c", "fabric-ca-server start -b admin:adminpw -d"]
        env:
        - name: FABRIC_CA_SERVER_HOME
          value: /shared/hyperledger/orderer-ca/
        - name: FABRIC_CA_SERVER_TLS_ENABLED
          value: "true"
        # Uncomment if you want to run the CA with TLS enabled.  It is disabled by default. You can also run fabric-ca-server init and customize the fabric-ca-server-config.yaml file.
        # - name: FABRIC_CA_SERVER_TLS_ENABLED
        #   value: "true"
        - name: GODEBUG
          value: "netdns=go"
        volumeMounts:
        - mountPath: /shared
          name: redis-storage
        ports:
        - containerPort: 8054
